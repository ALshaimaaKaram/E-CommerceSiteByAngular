<div class="col-4 mt-3">
  <h3>Categories</h3>
  <select class="form-select dropdown"  [(ngModel)]="SelectedCategory">
    <option #cat *ngFor="let catg of categoryList" [value]="catg.id">{{catg.Name}}</option>
  </select>
</div>
<hr>


<h3 class="mt-2 text-info text-center">All The Product</h3>
<app-product-list [categoryId] = "SelectedCategory" (shoppingCartItems)="addInCart($event)"></app-product-list>
<hr>

<h3 class="mt-2 text-success text-center">The Product in Cart</h3>
<table class="table text-white mt-3">
  <thead>
    <tr class="bg-dark">
      <th scope="col-2">#</th>
      <th scope="col-2">Name</th>
      <th scope="col-2">Price</th>
      <th scope="col-2">Quantity</th>
    </tr>
  </thead>
  <tbody #Cart>
    <tr *ngFor="let product of shoppingCartItem; let i = index"
       [ngStyle]="{'background-color':(product.SelectedQuantity == 0)? 'yellow': 'black'}">
      <td>{{i+1}}</td>
      <td>{{product.ProductName}}</td>
      <td>{{product.Unit_price | currency : 'USD' : 'symbol'}}</td>
      <td>{{product.SelectedQuantity}}</td>
    </tr>
  </tbody>
</table>
